gan pelajar khususnya SD sampai SMA. Banyak terlihat siswa-siswa yang menunjukkan ketidakbahagiaannya di media sosial ataupun secara langsung. Bahkan di media sosial ia terlihat bahagia, tapi di belakang layar ia begitu terpuruk.\\n\\nMelalui buku ini, penulis mengajak pembacanya terutama pelajar untuk berbahagia di sekolah. Sebab, nyaris sepertiga dari 24 jam atau lebih dihabiskan pelajar di sekolah. Itu pun belum ditambah dengan kegiatan luar sekolah, seperti organisasi dan sebagainya.\\nKehidupan di sekolah pun, yakni 12 tahun, tidaklah sebentar. Oleh karena itu, penting itu menumbuhkan rasa bahagia di sekolah. Banyak, kok, yang bisa bikin bahagia di sekolah. Bahkan hanya dengan memerhatikan sebatang pohon pun, kita bisa bahagia.\",\"order_links\":[{\"title\":\"Sosial Media Penulis\",\"url\":\"https://www.instagram.com/estotriramdani\"}],\"published_year\":2020,\"publisher\":\"Rasibook Publishing\",\"page_info\":\"xiv + 141 halaman\",\"book_weight\":350}}]]}]]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Esto Triramdani N | BukuEsto\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Daftar buku yang ditulis oleh Esto Triramdani Nurlustiawan atau yang lebih dikenal dengan Esto.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"author\",\"content\":\"Esto Triramdani Nurlustiawan\"}],[\"$\",\"meta\",\"4\",{\"name\":\"keywords\",\"content\":\"esto,triramdani,nurlustiawan,buku,estotriramdani,novel,buku,komedi,horor,romantis,percintaan,persahabatan,toleransi,keberagaman\"}],[\"$\",\"link\",\"5\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"6:null\n"])</script></body></html>
